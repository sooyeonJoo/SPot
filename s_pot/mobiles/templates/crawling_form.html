<!-- templates/crawling_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Plant Crawling</title>
</head>
<body>
    <h1>Enter Plant Name to Crawl</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="plant_name" placeholder="Enter plant name">
        <button type="submit">Crawl</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}
</body>
</html>
